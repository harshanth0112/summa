<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to your styles.css -->
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="guruprasanthk2@gmail.com" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="9629876549" required pattern="[0-9]{10}" placeholder="Enter your 10-digit phone number">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required>
Dear Supermarket Team,

I would like to inquire about your product availability and any current promotions. 

Thank you!

Best,
Guru Prasanth
                </textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Supermarket. All rights reserved.</p>
    </footer>
</body>
</html>
